<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Party Scheduler</h1>
    <div id="party-list">
        <!-- Parties will be dynamically added here -->
    </div>
    <form id="party-form">
        <input type="text" id="party-name" placeholder="Party Name" required>
        <input type="date" id="party-date" required>
        <input type="time" id="party-time" required>
        <input type="text" id="party-location" placeholder="Location" required>
        <textarea id="party-description" placeholder="Description" required></textarea>
        <button type="submit">Schedule Party</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
